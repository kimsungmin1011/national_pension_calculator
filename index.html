<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>국민연금 계산기</h2>
  <form id="pensionForm">
    <label for="Y">태어난 년도: </label>
    <input type="number" id="Y" required><br><br>
    
      국민연금 가입 년도: 
      <select name="JY" >
        <option value="none">선택</option>
        <option value="1988">1988</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
      </select>
    <br><br>

    <label for="B">가입자의 가입기간 중 기준소득월액의 평균액 (단위: 만원): </label>
    <input type="number" id="B" required><br><br>
    <label for="n">20년 초과 가입년수 (n): </label>
    <input type="number" id="n" required><br><br>
    <input type="submit" value="연금액 계산">
  </form><br>

  <label for="age">국민연금 가입 만료년도: </label>
  <p id="age"></p><br>
  <label for="result">예상 월 지급액: </label>
  <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
