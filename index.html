<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>국민연금 계산기</h2>
  <form id="pensionForm">
    <label for="Y">태어난 년도: </label>
    <input type="number" id="Y" required><br><br>
    
    <label for="year">가입년도: </label>
      <input type="number" id="year" required><br><br>

    <label for="B">가입자의 가입기간 중 기준소득월액의 평균액 (단위: 만원): </label>
    <input type="number" id="B" required><br><br>
    <label for="n">20년 초과 가입년수 (n): </label>
    <input type="number" id="n" required><br><br>
    <input type="submit" value="연금액 계산">
  </form><br>

  <label for="cost">예상 월 보험료: </label>
  <p id="cost"></p><br>
  <label for="total">납부한(할) 총 보험료: </label>
  <p id="total"></p><br>
  <label for="age">국민연금 가입 만료년도: </label>
  <p id="age"></p><br>
  <label for="result">예상 월 지급액: </label>
  <p id="result"></p><br>
  <label for="sonik">손익분기점: </label>
  <p id="sonik"></p><br>
    <script src="script.js"></script>
</body>
</html>
